<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Thơ</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .poem-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .poem {
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="poem-container">
    <h2>Bài Thơ Mẫu</h2>
    <p class="poem">
        Trời xanh một áng mây hồng,<br>
        Gió lay nhẹ thoảng bên dòng nước trôi.<br>
        Nhẹ nhàng chim hót trên trời,<br>
        Mùa xuân rộn rã tiếng cười thắm tươi.<br>
    </p>
</div>
</body>
</html>
